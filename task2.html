<!DOCTYPE html>
<html>
<head>
    <title>Lucky Draw Program</title>
</head>
<body>
    <script>
        let name = prompt("Enter your name:");
        let luckyNumber = Math.floor(Math.random() * 100) + 1;
        alert(`${name}, your lucky number is ${luckyNumber}`);
        if (luckyNumber === 50) {
            alert("You won a special prize!");
        }
    </script>
</body>
</html>
